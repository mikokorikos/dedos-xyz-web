<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abrir Discord — Dedos.xyz</title>
    <meta
      name="description"
      content="Te redirigimos a nuestro servidor de Discord. Si no se abre la app, úsalo en el navegador."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              spinSlow: 'spinSlow 9s linear infinite',
            },
            keyframes: {
              spinSlow: {
                to: { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="discord" data-discord-invite="dedos" data-redirect-target="discord" data-redirect-fallback-ms="2400">
    <div class="fx-backdrop" data-fx-backdrop>
      <canvas class="fx-backdrop__canvas fx-backdrop__canvas--orbs" data-fx-orbs aria-hidden="true"></canvas>
      <canvas class="fx-backdrop__canvas fx-backdrop__canvas--stars" data-fx-stars aria-hidden="true"></canvas>
      <div class="fx-backdrop__veil" aria-hidden="true"></div>
      <div class="fx-backdrop__bg-wrap" aria-hidden="true">
        <div class="fx-backdrop__blob fx-backdrop__blob--one"></div>
        <div class="fx-backdrop__blob fx-backdrop__blob--two"></div>
        <div class="fx-backdrop__blob fx-backdrop__blob--three"></div>
      </div>
    </div>

    <header class="sticky top-0 z-50 bg-[#080812]/70 backdrop-blur-xl">
      <div class="mx-auto w-full max-w-[1400px] px-6 sm:px-8 lg:px-12 py-4">
        <div class="relative flex items-center justify-between gap-4 rounded-[28px] border border-white/10 bg-white/5 px-5 py-3 shadow-[0_22px_52px_rgba(8,8,18,0.5)] backdrop-blur-xl backdrop-saturate-150">
          <div class="flex items-center gap-3 font-extrabold uppercase tracking-tight">
            <span aria-hidden="true" class="inline-flex h-5 w-5 animate-spinSlow rounded-full bg-gradient-to-br from-fuchsia-400 via-violet-400 to-cyan-300"></span>
            <span class="text-sm sm:text-base">dedos <span class="opacity-70">store</span></span>
          </div>
          <nav class="hidden md:flex md:items-center md:gap-5">
            <a class="text-sm font-medium text-slate-200/80 transition hover:text-cyan-200" href="index.html">Inicio</a>
            <a class="text-sm font-medium text-slate-200/80 transition hover:text-cyan-200" href="robux.html">Planes Robux</a>
          </nav>
          <a class="hidden md:inline-flex items-center gap-2 rounded-full px-5 py-3 text-sm font-semibold text-white transition-transform duration-200 ease-out hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-300 bg-gradient-to-r from-fuchsia-300 via-violet-300 to-cyan-300 text-slate-900" href="https://discord.gg/dedos" data-discord-link>Entrar a Discord →</a>
        </div>
      </div>
    </header>

    <main class="flex min-h-[70vh] items-center py-20">
      <div class="mx-auto w-full max-w-[1400px] px-6 sm:px-8 lg:px-12">
        <div class="mx-auto max-w-xl rounded-[26px] border border-white/10 bg-white/5 p-6 text-center shadow-[0_22px_52px_rgba(8,8,18,0.5)] backdrop-blur-xl backdrop-saturate-150 md:p-7 lg:p-8">
          <h1 class="text-4xl font-extrabold text-white sm:text-5xl">Abriendo Discord…</h1>
          <p class="mt-3 text-base leading-relaxed text-slate-200/80">Si no se abre automáticamente, te redirigiremos al navegador en <span class="font-semibold text-cyan-200" data-countdown>3</span>s.</p>
          <div class="mt-6 flex justify-center">
            <a class="inline-flex items-center gap-2 rounded-full px-5 py-3 text-sm font-semibold text-white transition-transform duration-200 ease-out hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-300 bg-gradient-to-r from-fuchsia-300 via-violet-300 to-cyan-300 text-slate-900" href="https://discord.gg/dedos">Abrir en el navegador</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t border-white/10 py-12 text-sm text-slate-200/70">
      <div class="mx-auto w-full max-w-[1400px] px-6 sm:px-8 lg:px-12 flex flex-col items-center justify-between gap-6 text-center md:flex-row md:text-left">
        <div>© <span data-current-year></span> dedos store. Todos los derechos reservados.</div>
        <div class="flex flex-wrap items-center justify-center gap-4">
          <a class="transition-colors duration-200 hover:text-white" href="tos.html">Términos</a>
          <a class="transition-colors duration-200 hover:text-white" href="https://discord.gg/dedos" data-discord-link>Discord</a>
        </div>
      </div>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
